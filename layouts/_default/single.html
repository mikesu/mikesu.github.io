{{ define "main"}}
<article class="post">
	{{ partial "main/toc" . }}
	<h1 class="post-title">{{ .Title }}</h1>
	<div class="post-meta">
	{{ partial "main/date" .}}
	{{ partial "main/categories" . }}
	</div>
	<div class="post-content">
		{{ .Content }}
	</div>
	{{ partial "main/tags" .}}
	{{ partial "main/nav" .}}
	{{ partial "main/copyright" .}}
	{{ partial "main/related" . }}
	{{ partial "main/comments" . }}
</article>
{{ end }}
