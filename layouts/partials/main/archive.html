<div class="post">
	<div class="post-archive">
		{{ range .GroupByDate "2006" }}
		<h2>{{ .Key }}</h2>
		<ul class="listing">
			{{ range .Pages }}
			<li>
				<span class="date">{{ .Date.Format "2006/01/02" }}</span>
				<a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
			</li>
			{{ end }}
		</ul>
		{{ end }}
	</div>
</div>
