<section class="widget">
<h3 class="widget-title"><i class="fa fa-file-o"> 最近文章</i></h3>
<ul class="widget-list">
    {{ range first 10 (where .Site.RegularPages "Type" "posts") }}
    <li>
        <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
</section>
